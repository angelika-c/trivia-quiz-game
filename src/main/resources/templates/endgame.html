<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/header :: meta-header"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <th:block th:insert="fragments/header :: header"/>

            <div class="d-flex flex-column mb-3">
                <h1 class="display-3" th:text="#{application.name}"></h1>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <h1 class="display-6" th:text="#{endgame.name}"></h1>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <h2 th:text="#{endgame.numberofpoints}"></h2>
            </div>
            <div>
                <form  method="post" th:action="@{/quiz/endgame}" >
                    <div class="d-flex justify-content-center mb-3">
                        <h3 th:text="${statistic.getNumberOfPoints()}"></h3>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <h2 th:text="#{endgame.numberofquestion}"></h2>
            </div>
            <div>
                <form  method="post" th:action="@{/quiz/endgame}" >
                    <div class="d-flex justify-content-center mb-3">
                        <h3 th:text="${statistic.getNumberOfAnsweredQuestions()}"></h3>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <div class="card shadow-sm p-1 bg-white rounded mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a th:href="@{/game}"> <span
                                th:text="#{game.new}"></span>
                            <span class="close"></span></a>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer :: footer"/>
</body>
</html>
