<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/header :: meta-header"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <th:block th:insert="fragments/header :: header"/>

            <div class="d-flex flex-column mb-3">
                <h1 class="display-3" th:text="#{application.name}"></h1>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <div class="card shadow-sm p-1 bg-white rounded mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a th:href="@{/game/categorieslist}"> <span
                                th:text="#{game.choosebycategory}"></span>
                            <span class="close"></span></a>
                    </li>
                </div>
            </div>

            <div class="d-flex justify-content-center mb-3">
                <div class="card shadow-sm p-1 bg-white rounded mb-3 row hidden">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a th:href="@{/game/levels}"> <span
                                th:text="#{game.choosebydifficulty}"></span>
                            <span class="close"></span></a>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="fragments/footer :: footer"/>
</body>
</html>
